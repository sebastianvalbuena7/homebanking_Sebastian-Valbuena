<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Manager</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./newLoan.html">New Loan</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <h1 class="fw-bold mt-4 ms-5">Manager Clients</h1>
    </header>

    <main id="app" class="d-flex">
        <div class="w-75 mt-3 ms-5">
            <div class="d-flex flex-column mt-3 ms-3">
                <form class="d-flex flex-column">
                    <label for="name" class="fw-bold mb-2">Name:</label>
                    <input class="w-50 mb-3" type="text" placeholder="Name" id="name" v-model="inputName">
                
                    <label for="lastName" class="fw-bold mb-2">Last Name:</label>
                    <input class="w-50 mb-3" type="text" placeholder="Last Name" id="lastName" v-model="inputLast">
                
                    <label for="email" class="fw-bold mb-2">Email:</label>
                    <input class="w-50 mb-3" type="email" placeholder="Email" id="email" v-model="inputEmail">
        
                    <div class="d-flex gap-2">
                        <a class="w-25 btn btn-success fw-bold mt-3" type="submit" @click="addClient" >Add Client</a>
                    </div>
                </form>
            </div>
    
            <div class="mt-3 ms-3">
                <h2 class="fw-bold">List of Clients</h2>
                
                <table class="table w-50">
                    <tr class="fw-bold border-top">
                        <td>Name</td>
                        <td>Last name</td>
                        <td>Email</td>
                    </tr>
                    <template v-for="client in clients">
                        <tr>
                            <td class="table-secondary">{{client.firstName}}</td>
                            <td class="table-secondary">{{client.lastName}}</td>
                            <td class="table-secondary">{{client.email}}</td>
                            <td class="fw-bold mt-3 bg-danger text-white" @click="deleteClient(client)"><button class="btn text-white">X</button></td>
                        </tr>
                    </template>
                </table>
            </div>
        </div>
        
        <div class="w-50">
            <h2 class="fw-bold mb-5">Reply REST of client</h2>
            <pre>{{showData}}</pre>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./manager.js"></script>
</body>
</html>
