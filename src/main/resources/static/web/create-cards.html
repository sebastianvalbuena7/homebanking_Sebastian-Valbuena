<!DOCTYPE html>

    <link rel="shortcut icon" href="./assets/img/tarjeta-de-credito.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div id="content">
        <header class="bg-dark header-accounts">
            <div>
              <input type="checkbox" id="ham-menu">
              <label for="ham-menu">
                <div class="hide-des">
                  <span class="menu-line"></span>
                  <span class="menu-line"></span>
                  <span class="menu-line"></span>
                  <span class="menu-line"></span>
                  <span class="menu-line"></span>
                  <span class="menu-line"></span>
                </div>
              </label>
              <div class="full-page-green"></div>
              <div class="ham-menu d-flex flex-column">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-bank2 text-light animate__animated animate__bounceInDown mx-auto mt-3" style="width: 4rem;" viewBox="0 0 16 16">
                  <path d="M8.277.084a.5.5 0 0 0-.554 0l-7.5 5A.5.5 0 0 0 .5 6h1.875v7H1.5a.5.5 0 0 0 0 1h13a.5.5 0 1 0 0-1h-.875V6H15.5a.5.5 0 0 0 .277-.916l-7.5-5zM12.375 6v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zM8 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM.5 15a.5.5 0 0 0 0 1h15a.5.5 0 1 0 0-1H.5z"/>
                </svg>
                <p class="fs-5 mt-2 text-center text-light mb-5 fw-bold">Mindhub Brothers</p>
                <ul class="text-center fw-bold">
                  <span class="btn-nav"><a href="./accounts.html" class="text-decoration-none text-light fw-bold">Products</a></span>
                  <span class="btn-nav"><a href="./cards.html" class="text-decoration-none text-light fw-bold">Cards</a></span>
                  <span class="btn-nav"><a href="./transfer.html" class="text-decoration-none text-light fw-bold">Transfers</a></span>
                  <span class="btn-nav"><a href="./transfer.html" class="text-decoration-none text-light fw-bold">Transfers</a></span>
                  <span class="btn-nav" @click="logOut"><a class="text-decoration-none text-light fw-bold">Sign off</a></span>
                </ul>
              </div>
            </div>
            <div>
              <h1 class="display-4 fw-bold text-center text-white p-3 animate__animated animate__bounce mb-0 pb-0">Create Cards</h1>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center mt-3">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-bank2 animate__animated animate__bounceInDown text-light" style="width: 2rem;" viewBox="0 0 16 16">
                <path d="M8.277.084a.5.5 0 0 0-.554 0l-7.5 5A.5.5 0 0 0 .5 6h1.875v7H1.5a.5.5 0 0 0 0 1h13a.5.5 0 1 0 0-1h-.875V6H15.5a.5.5 0 0 0 .277-.916l-7.5-5zM12.375 6v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zM8 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM.5 15a.5.5 0 0 0 0 1h15a.5.5 0 1 0 0-1H.5z"/>
            </svg>
            <h3 class="fs-5 me-3 animate__animated animate__bounce text-light">Mindhub Brothers</h3>
            </div>
          </header>

          <main class="create-cards-main">
            <div class="d-flex flex-wrap gap-3 justify-content-center" style="padding-top: 5rem;">
                <form class="bg-dark p-4 rounded animate__animated animate__bounce">
                    <h2 class="text-light fw-bold mb-3 mt-3">Choose the type of card</h2>
                    <div class="d-flex justify-content-between" style="width: 15rem;">
                        <div>
                            <label class="form-check-label text-light fw-bold fs-5 me-2" for="nombre">DEBIT</label>
                            <input class="form-check-input" type="radio" name="form-cards" v-model="type" id="nombre" value="DEBIT" style="margin-top: 0.4rem;">
                        </div>

                        <div>
                            <label class="form-check-label text-light fw-bold fs-5 me-2" for="apellido">CREDIT</label>
                            <input class="form-check-input" type="radio" name="form-cards" v-model="type" id="apellido" value="CREDIT" style="margin-top: 0.4rem;">
                        </div>
                    </div>
            
                    <h2 class="text-light fw-bold mb-3 mt-3">Choose the color of card</h2>
                    <div>
                        <label class="form-check-label text-light fw-bold fs-6 me-2" for="silver">SILVER</label>
                        <input class="form-check-input me-3 pb-2" type="radio" name="form-type" v-model="color" id="silver" value="SILVER">
            
                        <label class="form-check-label text-light fw-bold fs-6 me-2" for="gold">GOLD</label>
                        <input class="form-check-input me-3 pb-2" type="radio" name="form-type" v-model="color" id="gold" value="GOLD">
            
                        <label class="form-check-label text-light fw-bold fs-6 me-2" for="titanium">TITANIUM</label>
                        <input class="form-check-input me-3 pb-2" type="radio" name="form-type" v-model="color" id="titanium" value="TITANIUM">
                    </div>

                    <h2 class="text-light fw-bold me-2 mt-2">Select your account</h2>
                    <div>
                      <select v-model="accountSelected">
                        <template v-for="{number} of dataAccounts">
                          <option :value="number">{{number}}</option>
                        </template>
                      </select>
                    </div>
        
                    <button class="mt-3 btn btn-primary" type="submit" @click.prevent="createCards">Create Card</button>
                </form>

                <div class="rounded animate__animated animate__bounce">
                  <img src="./assets/img/credit-card-image.png" class="credit-card rounded" alt="Credit Card">
                </div>
            </div>
            <div>
                <p class="text-center text-light fw-bold fs-2 mt-3">{{message}}</p>
            </div>
          </main>

        <footer class="bg-dark text-white text-center p-5 d-lg-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between footer-bootom">
              <h3 class="fs-3 me-3 animate__animated animate__bounce pt-2">Mindhub Brothers</h3>
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-bank2 animate__animated animate__bounceInDown" style="width: 3rem;" viewBox="0 0 16 16">
                <path d="M8.277.084a.5.5 0 0 0-.554 0l-7.5 5A.5.5 0 0 0 .5 6h1.875v7H1.5a.5.5 0 0 0 0 1h13a.5.5 0 1 0 0-1h-.875V6H15.5a.5.5 0 0 0 .277-.916l-7.5-5zM12.375 6v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zM8 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM.5 15a.5.5 0 0 0 0 1h15a.5.5 0 1 0 0-1H.5z"/>
            </svg>
            </div>
            <div class="d-flex justify-content-between">
              <h5 class="fs-3 me-3 animate__animated animate__bounce">Developed by: <span class="text-info">Sebastian Valbuena</span></h5>
              <li><a href="https://www.facebook.com" target="_blank"><img src="./assets/img/facebook.png" class="ms-2 animate__animated animate__bounceInDown" alt="imagen facebook" style="width: 2rem;"></a></li>
              <li><a href="https://www.instagram.com/sebastianvalbuena9246/" target="_blank"><img src="./assets/img/instagram.png" class="ms-2 animate__animated animate__bounceInDown" alt="imagen instagram" style="width: 2rem;"></a></li>
              <li><a href="https://www.linkedin.com/in/sebastianvalbuenaacosta/" target="_blank"><img src="./assets/img/linkedin.png" class="ms-2 animate__animated animate__bounceInDown" alt="imagen linkedin" style="width: 2rem;"></a></li>
            </div>
          </footer>
    </div>

    <script src="./assets/create-cards.js"></script>
</body>
</html>
