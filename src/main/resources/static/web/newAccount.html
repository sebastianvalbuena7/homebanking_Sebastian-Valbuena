<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="shortcut icon" href="./assets/img/usuario.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" type="text/css" href="./assets/css_index/util.css">
	<link rel="stylesheet" type="text/css" href="./assets/css_index/main.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="limiter" id="content">
		<div class="container-login100">
			<div class="wrap-login100 pb-login">
                <div>
                    <div class="mb-3">
                        <a href="./index.html"><img src="./assets/img/flecha-correcta.png" alt="Arrow" style="width: 3rem;"></a>
                    </div>
                    <div class="login100-pic js-tilt" data-tilt>
                        <img src="./assets/img/img-01.png" alt="IMG">
                    </div>
                </div>

				<form class="login100-form validate-form">
					<span class="login100-form-title fw-bold">
						Create an account
					</span>

					<div class="wrap-input100 validate-input" data-validate = "It is not a valid name">
						<input class="input100" required type="text" placeholder="Name" v-model="nameRegister">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "It is not a valid last name">
						<input required class="input100" type="text" placeholder="Last Name" v-model="lastNameRegister">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "It is not a valid email">
						<input class="input100" required type="text" placeholder="Email" v-model="emailRegister">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" required type="password" placeholder="Password" v-model="passwordRegister">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn" @click.prevent="register">
						<a type="submit" class="login100-form-btn fw-bold text-decoration-none">Connect</a>
					</div>

                    <div>
						<p class="text-center fw-bold text-danger fs-3 pt-5">{{message}}</p>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https:/app.embed.im/snow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/index.js"></script>
</body>
</html>
