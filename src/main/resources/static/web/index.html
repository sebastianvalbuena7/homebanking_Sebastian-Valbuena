<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mindhub Brothers</title>
	<link rel="shortcut icon" href="./assets/img/home.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" type="text/css" href="./assets/css_index/util.css">
	<link rel="stylesheet" type="text/css" href="./assets/css_index/main.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
	<div class="limiter" id="content">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="./assets/img/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title fw-bold fs-1">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "It is not a valid email">
						<input class="input100" type="text" required placeholder="Email" v-model="email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" placeholder="Password" required v-model="password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn" @click.prevent="login">
						<a type="submit" class="login100-form-btn fw-bold text-decoration-none">Connect</a>
					</div>

					<div>
						<p class="text-center fw-bold text-danger fs-3 pt-5">{{message}}</p>
					</div>

					<div class="text-center p-t-30 p-b-60">
						<a class="txt2 fs-6 fw-bold" href="./newAccount.html">
							Create an account
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https:/app.embed.im/snow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/index.js"></script>
</body>
</html>
