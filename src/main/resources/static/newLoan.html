<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">New Loan</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./manager.html">Back</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            <h1 class="fw-bold mt-4 ms-5">New Loan</h1>
        </header>
    
        <main>
            <form class="ms-4">
                <div class="mb-3">
                    <label class="fs-5 me-2 fw-bold" for="name">Name Loan:</label>
                    <input type="text" id="name" v-model="nameLoan">
                </div>
                <div class="mb-3">
                    <label class="fs-5 me-2 fw-bold" for="amount">Max Amount:</label>
                    <input type="number" id="amount" v-model="maxAmount">
                </div>
                <div>
                    <p class="fs-5 me-2 fw-bold">Choose the payments:</p>
                    <div class="d-flex flex-wrap">
                        <div>
                            <label class="me-2 fs-5" for="6">6</label>
                            <input class="me-3" type="checkbox" value="6" id="6" name="check" v-model="arrPayments">
                        </div>

                        <div>
                            <label class="me-2 fs-5" for="12">12</label>
                            <input class="me-3" type="checkbox" value="12" id="12" name="check" v-model="arrPayments">
                        </div>

                        <div>
                            <label class="me-2 fs-5" for="24">24</label>
                            <input class="me-3" type="checkbox" value="24" id="24" name="check" v-model="arrPayments">
                        </div>

                        <div>
                            <label class="me-2 fs-5" for="36">36</label>
                            <input class="me-3" type="checkbox" value="36" id="36" name="check" v-model="arrPayments">
                        </div>

                        <div>
                            <label class="me-2 fs-5" for="48">48</label>
                            <input class="me-3" type="checkbox" value="48" id="48" name="check" v-model="arrPayments">
                        </div>

                        <div>
                            <label class="me-2 fs-5" for="60">60</label>
                            <input class="me-3" type="checkbox" value="60" id="60" name="check" v-model="arrPayments">
                        </div>
                    </div>
                    <button @click.prevent="newLoan" class="btn btn-primary mt-3 fw-bold">Create new Loan</button>
                </div>
            </form>
        </main>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./manager.js"></script>
</body>
</html>
